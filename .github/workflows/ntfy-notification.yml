name: NTFY Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit info
        id: commit
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "message=$(git show -s --format=%B ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "repo=${GITHUB_REPOSITORY}" >> $GITHUB_OUTPUT

      - name: Send notification to NTFY
        run: |
          curl -H "Authorization: Bearer ${{ secrets.NTFY_TOKEN }}" \
               -H "X-Title: ðŸš€ New push to ${{ steps.commit.outputs.branch }}" \
               -H "X-Tags: github,git" \
               -H "X-Priority: high" \
               -H "Content-Type: text/markdown" \
               -d $'# New Code Push ðŸš€\n\n\
## Repository\n\
`${{ steps.commit.outputs.repo }}`\n\n\
## Branch\n\
`${{ steps.commit.outputs.branch }}`\n\n\
## Commit Message\n\
```\n\
${{ steps.commit.outputs.message }}\n\
```' \
               http://${{ secrets.NTFY_SERVER }}/${{ secrets.NTFY_TOPIC }}
