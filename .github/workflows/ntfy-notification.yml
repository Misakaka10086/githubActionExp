name: NTFY Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get commit info
        id: commit
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
      
      - name: Send notification to NTFY
        run: |
          curl -H "Authorization: Bearer ${{ secrets.NTFY_TOKEN }}" \
               -H "Content-Type: text/markdown" \
               -H "X-Title: ðŸš€ New push to ${{ steps.commit.outputs.branch }}" \
               -H "X-Tags: github,git" \
               -H "X-Priority: high" \
               -d "# New Code Push ðŸš€\n\n## Branch\n\`${{ steps.commit.outputs.branch }}\`\n\n## Commit Message\n\`\`\`\n${{ steps.commit.outputs.message }}\n\`\`\`" \
               http://${{ secrets.NTFY_SERVER }}/${{ secrets.NTFY_TOPIC }} 