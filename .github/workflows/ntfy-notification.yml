name: NTFY Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Get commit info
        id: commit
        run: |
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
      
      - name: Send notification to NTFY
        run: |
          curl -H "Authorization: Bearer ${{ secrets.NTFY_TOKEN }}" \
               -H "X-Title: 🚀 New push to ${{ steps.commit.outputs.branch }}" \
               -H "X-Tags: github,git" \
               -H "X-Priority: high" \
              #  -H "Markdown: yes" \
               -H "Content-Type: text/markdown" 
               -d $'## 任务提醒\n- [x] 写报告\n- [ ] 参加会议\n\n**请尽快完成。**'
              #  -d "# New Code Push 🚀\n\n## Branch\n\`${{ steps.commit.outputs.branch }}\`\n\n## Commit Message\n\`\`\`\n${{ steps.commit.outputs.message }}\n\`\`\`" \
              #  http://${{ secrets.NTFY_SERVER }}/${{ secrets.NTFY_TOPIC }} 